<!DOCTYPE html>
<html>
    <head>
        <title>SignUp Form</title>
        <link rel="stylesheet" href="C:\Users\Fasil\OneDrive\Desktop\ignit\FormSampleStyle.css">
        <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    </head>
    <body>
        <div class="container">
            <div class="box">
                <div class="login-tab"></div>
                <div class="login-title">
                    <div class="login"><h2>SIGNUP</h2></div>
                </div>
                <form>
                    <div class="inputs">
                        <input class="fname" type="text" placeholder="First Name" required>
                        <input class="lname" type="text" placeholder="Last Name">
                        <input class="age" type="text" placeholder="Age">
                        <input class="email" type="email" placeholder="example@email.com">
                        <input class="pwd" type="password" placeholder="Password">
                        <div style="margin-bottom: 20px;">
                            <input type="radio" name="gender"><span>Male</span>
                            <input type="radio" name="gender"><span>Female</span>
                            <input type="radio" name="gender"><span>Other</span>
                        </div>
                        <input type="submit" value="SignUp">
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
