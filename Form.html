<!DOCTYPE html>
<html>
<head>
	<title>Form Page</title>
	<link rel="stylesheet" href="C:\Users\Fasil\OneDrive\Desktop\ignit\style_form.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css ">
	<script src="form_script.js"></script>
</head>
<body>
	
		<div class="h2-center">
			<h2><b>REGISTRATION FORM</b></h2>
		</div>
		<div class="form-center">
			<form name="regform" onsubmit="return validateForm()">
				
				<label for="fname"><b>First Name:</b></label><br>
				<div class="icon-container">
					<i class="fa fa-user icon"></i>
					<input class="input" type="text" id="fname" name="fname" placeholder="first name"><br>
				</div>
					
				<label for="lname"><b>Last Name:</b></label><br>
				<div class="icon-container">
					<i class="fa fa-user icon"></i>
					<input type="text" id="lname" name="lname" placeholder=" last name"><br>
				</div>
		
				<label for="email"><b>Email:</b></label><br>
				<div class="icon-container">
					<i class="fa fa-envelope icon"></i>
					<input type="text" id="email" name="email" placeholder=" email address"><br>
				</div>
		
				<label for="password"><b>Password:</b></label><br>
				<div class="icon-container">
					<i class="fa fa-lock icon"></i>
					<input type="password" id="pwd" name="pwd" placeholder="password" required><br>
				</div>
				
				 <label for="country"><b>Country:</b></label><br> 
				<div class="icon-container"> 
				
					<i class="fa fa-globe icon"></i> 
					 <select name="country" id="country"> 
						<option value="India">India</option> 
						 <option value="Germany">Germany</option>
						 <option value="Germany">Saudi Arabia</option>
						 <option value="Germany">China</option> 
						 <option value="Germany">Japan</option>
						 <option value="Germany">U.S.A</option> 
						 <option value="Germany">France</option>
						 <option value="Germany">Nepal</option>
						<option value="Germany">Europe</option>
					 </select><br><br>
				</div>
		
	
		
				<label for="gender"><b>Gender:</b></label><br>
				<input class="radio" type="radio" id="male" name="gender" value="Male">Male</input>
				<input type="radio" id="female" name="gender" value="Female">Female</input><br>
		
				<label for="lang"><b>Languages Known:</b></label><br>
				<input type="checkbox" id="l1" name="eng" value="English">English</input>
				<input type="checkbox" id="l2" name="mal" value="Malayalam">Malayalam</input><br>
				<input type="checkbox" id="l3" name="hin" value="Hindi">Hindi</input>
				<input type="checkbox" id="l4" name="ara" value="Arabic">Arabic</input>
				<input type="checkbox" id="l5" name="french" value="French">French</input><br><br>
				
		
				
				<input class="btn" type="submit" value="SUBMIT" onclick="CheckPassword(document.regform.pwd)" >
			</form>
		</div>

</body>
</html>
