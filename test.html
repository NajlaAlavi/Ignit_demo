<!DOCTYPE html>
<html>
<head>
	<title>Javascript Test Sample</title>
</head>
<body>
	<button onclick = "document.getElementById('mypic').src = 'bulb2.PNG'">Turn on Light</button>
	<img id = "mypic" src = "bulb1.PNG">
	<button onclick = "document.getElementById('mypic').src = 'bulb1.PNG'">Turn off Light</button><br><br><br>
	
	<p id = "demo">Javascript can hide and show HTML elements.<p>

	<button onclick = "document.getElementById('demo').style.display='block'">Button to View</button>
	
</body>
